name: CI

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - run: pip install --upgrade pip && pip install ruff
      - run: ruff format .
      - run: ruff check .